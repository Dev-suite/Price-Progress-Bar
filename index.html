<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price progress bar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h2 class="text-center">Price Progress Bar</h2>
  </header>
  <div class="jumbotron">
    <h2>How much do sweet cost?</h2>

    <form>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" value="10">
      </div>

      <div class="form-group">
        <label for="quantity">
          Quantity
          <span class="label label-primary quantity-label">1</span>
        </label>
        <input type="range" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
      </div>

    </form>

    <div class="text-right text-giant total"></div>

  </div>

  <script src="app.js"></script>
</body>

</html>
